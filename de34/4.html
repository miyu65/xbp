<h2>誰でも楽しめる楽器</h2>
･コロナ禍で自宅で過ごす時間が増えた結果、新しい趣味として楽器を始める人が増えた。
･楽器の取得に時間がかかって挫折する人がいる
･耳が聞こえない･遠い人には楽器を楽しむのは難しい

これらの問題から、ITOを使って、、、
･音以外で音楽を楽しむ
･音を五感で感じる
･演奏技術を身につける必要はない（簡単な操作にする
･複数人で離れた人ともセッション可能な楽器
